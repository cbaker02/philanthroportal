{% load static %}

<!DOCTYPE html>
<html>
    
<head>
	<title> NFP Registration </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/register.css' %}" />
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Register Your NFP Account</h3>
				</div>
				<div class="d-flex justify-content-center form_container">


                    <!-- The fields aren't appearing on the page and the formatting is not centered -->

					<form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-2">
							{{form.org_name}}
						</div>
						<div class="input-group mb-2">
							{{form.address}}
						</div>
						<div class="input-group mb-2">
							{{form.address2}}
						</div>
						<div class="input-group mb-2">
							{{form.city}}
						</div>
						<div class="input-group mb-2">
							{{form.state}}
						</div>
						<div class="input-group mb-2">
							{{form.zipCode}}
						</div>
				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Register NFP">
				   		</div>
					</form>
				</div>
                <div style="color: red">
                    {{form.errors}}
                </div>
                <!--
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
					</div>
					<div class="d-flex justify-content-center links">
						Or <a href="{% url 'Home' %}" class="ml-2">Continue as Guest</a>
					</div>
				</div>
                -->
			</div>
		</div>
	</div>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Organization Name...';
		form_fields[2].placeholder='Address...';
		form_fields[3].placeholder='Address2..';
        /*
		form_fields[4].placeholder='City...';
		form_fields[5].placeholder='State...';
		form_fields[6].placeholder='Zip Code...';
        */


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
