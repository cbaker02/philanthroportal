{% extends "base.html" %} 

{% block title %} Grant Application {% endblock %}
{% block content %}

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3>Grant Application</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action="" method="post">
						{% csrf_token %}
                        <label for="grant_name">Choose which Grant You are applying for:</label>
						<div class="input-group mb-2">
							{{form.grant}}
						</div>
                        <center>
						    <label for="grant_name">Explain why your Non-for-Profit should be chosen to recieve this grant. <br>Also let us know how you would use this grant to better our world.</label>
                        </center>
						<div class="input-group mb-2">
							{{form.body}}
						</div><div class="input-group mb-2">
							{{form.current_status}}
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit">Submit</button>
						</div>
					</form>
				</div>
				<div style="color: red">
                    {{form.errors}}
                </div>
			</div>
		</div>
	</div>
</body>
